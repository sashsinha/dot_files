# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: buttonless
scrolling:
  history: 10000
  multiplier: 3
background_opacity: .98
dynamic_title: true

# Font Customization
font:
  normal:
    family: MesloLGS NF 
    style: Regular
  bold:
    family: MesloLGS NF 
    style: Bold
  italic:
    family: MesloLGS NF 
    style: Italic
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false

# Base16 Material Theme
colors:
  # Default colors
  primary:
    background: '0x263238'
    foreground: '0xeeffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x263238'
    cursor: '0xeeffff'

  # Normal colors
  normal:
    black:   '0x263238'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xeeffff'

  # Bright colors
  bright:
    black:   '0x546e7a'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xf78c6c' }
    - { index: 17, color: '0xff5370' }
    - { index: 18, color: '0x2e3c43' }
    - { index: 19, color: '0x314549' }
    - { index: 20, color: '0xb2ccd6' }
    - { index: 21, color: '0xeeffff' }
  selection:
    text: '#FFFFFF'
    background: '#DC3232'
    white:   '#FFFFFF'

draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

